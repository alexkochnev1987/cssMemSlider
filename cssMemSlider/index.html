<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div class="slides">
           <div class="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content">
                       <img src="./assets/img/mem1.png" alt="">
                    </div>
                 </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                       <img src="./assets/img/mem2.jpeg" alt="">
                    </div>
                 </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                        <img src="./assets/img/mem3.jpeg" alt="">
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                        <img src="./assets/img/mem4.jpeg" alt="">
                    </div>
                 </div>
              </div>
           </div>
         </div>
         <div class="wrapper__bullet_buttons">
            <div class="bullets">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
            <div class="text">
                <div class="text__overflow">
                    <div class="inner_text">
                        <div class="best">
                           <p>Это первая картинка</p>
                        </div>
                        <div class="best">
                           <p>Это вторая картинка</p>
                       </div>
                        <div class="best">
                           <p>Это третья картинка</p>
                        </div>
                        <div class="best">
                           <p>Это четвертая картинка</p>
                        </div>  
                    </div>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
